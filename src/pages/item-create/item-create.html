<ion-header>

  <ion-navbar>
    <ion-title>Nova Solicitação</ion-title>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          Cadastrar
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Título" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Descrição" formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
        <div class="profile-image-placeholder">
          <ion-icon name="camera">Tirar Foto</ion-icon>
        </div>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
