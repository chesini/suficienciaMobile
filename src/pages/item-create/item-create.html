<ion-header>

  <ion-navbar>
    <ion-title>Nova Solicitação</ion-title>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          Cadastrar
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Título" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Descrição" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>
    <ion-item>
      <button ion-button (click)="getPicture()" strong>
        <ion-icon name="camera">
          <span color="primary">
            Tirar Foto
          </span>
        </ion-icon>
      </button>

    </ion-item>
    <ion-item>
      <!-- <div class="request-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.requestPicture.value"></div> -->
      <img src="{{getRequestPictureSource()}}" *ngIf="this.form.controls.requestPicture.value" />
    </ion-item>
  </ion-list>
  
</ion-content>
