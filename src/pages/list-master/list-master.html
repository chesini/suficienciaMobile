<ion-header>

  <ion-toolbar>
    <ion-title>Solicitações Públicas</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div *ngIf="currentItems.length <= 0">
    <h3 text-center>
      Ainda não há solicitações realizadas
    </h3>
  </div>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.requestPicture" />
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.name}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
