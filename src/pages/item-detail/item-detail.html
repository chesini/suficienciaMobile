<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.requestPicture + ')'">
  </div>
  <ion-list>
    <ion-item>
      <h1>{{item.title}} ({{data}})</h1>
    </ion-item>
    <ion-item>
      <h2>Coordenadas Geogr√°ficas: {{item.geoLocation}}</h2>
    </ion-item>
    <ion-item>
      <p>{{item.description}}</p>
    </ion-item>
    <ion-item>
      <ion-list>
        <ion-item *ngFor="let comentario of comments">
          {{comentario.name}}  - {{comentario.comment}}
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-fab right bottom>
      <button ion-fab (click)="comentar()"><ion-icon name="chatbubbles"></ion-icon></button>
    </ion-fab>
  </ion-list>
  
  
</ion-content>
