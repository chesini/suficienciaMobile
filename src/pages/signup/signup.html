<ion-header>

  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="doSignup()" >
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Tire uma foto para o perfil
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>

      <ion-item>
        <ion-label fixed>Nome:</ion-label>
        <ion-input type="text" formControlName="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>E-mail:</ion-label>
        <ion-input type="email" formControlName="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Senha:</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Cadastrar</button>
      </div>

    </ion-list>
  </form>
</ion-content>
